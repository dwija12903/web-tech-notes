<!DOCTYPE html>
<html>
  <head>
    <title>
      FORM
    </title>
    <style>
      .my-form{
        padding:20px;
      }
      .my-form label{
        display:block;
      }
      .my-form input{
        padding:8px;
        width:100%;
      }
    </style>
  </head>
  <body>
    <form class="my-form">
      <div class="form-group">
      <label>Name</label>
        <input type="text" name="name"><br>
      </div>
      <label>date of birth</label>
        <input type="date" name="dob"><br>
      <label>address</label>
        <textarea name="address"></textarea><br>
      <label>gender</label>
        <select name="gender">
          <option value="male">male</option>
          <option value="female">female</option>
        </select><br>
    </form>
  </body>
</html>
